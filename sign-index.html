<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">

<body>

  <header class="island">
    <h1 class="">Sign Up</h1>
  </header>

  <form class="" action="https://formspree.io" method="POST">

    <section >

      <fieldset>
        <legend class="">Personal details</legend>
        <div class="unit">

        <div class="x">
          <label for="name">First Name</label>
          <input class="grid" id="name" name="name">
        </div>

        <div class="">
          <label for="name-2">Last Name</label>
          <input class="grid" id="name-2" name="name-2">
        </div>

        <div class="">
          <label for="date">Date of birth</label>
          <input class="grid" id="date" name="date" type="date">
        </div>

        <div class="">
          <label for="email">Email</label>
          <input class="grid" id="email" type="email" name="email">
        </div>

        <div class="">
          <label for="tel">Phone number (optional)</label>
          <input class="grid" id="tel" name="tel" type="tel">
        </div>

        <div class="unit-content-center-horizontal">
          <button type="button" name="button"><a href="thank-index.html">Apply</a></button>
        </div>

      <footer>
        <p>Â© Ui Designers Organization</p>
      </footer>
    </section>
  </form>
</body>
</html>
