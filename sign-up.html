<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <title>Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Pacifico" rel="stylesheet">
</head>

<body>
  <main>

    <header class="island">
      <div class="header">
        <img class="" src="badges/logo.svg" alt="">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tour.html">Tools</a></li>
            <li><a href="pricing.html">Pricing</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <form class="gutter-1-2" action="https://formspree.io" method="POST">

      <section>

        <h1 class="tera">Sign Up</h1>
        <h2>The only UI you'll ever need</h2>

        <fieldset>
          <legend class="tera pad-1">Personal details</legend>
          <div class="grid">

            <div class="unit xs-1 s-1 m-1-2 l-1 xl-1 push">
              <label for="name">First Name</label>
              <input id="name" name="name">
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1 xl-1 push">
              <label for="name-2">Last Name</label>
              <input id="name-2" name="name-2">
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1 xl-1 push">
              <label for="date">Date of birth</label>
              <input id="date" name="date" type="date">
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1 xl-1 push">
              <label for="email">Email</label>
              <input id="email" type="email" name="email">
            </div>

            <div class="unit xs-1 s-1 m-1-2 l-1 xl-1 push">
              <label for="tel">Phone number (optional)</label>
              <input id="tel" name="tel" type="text">
            </div>

            <div class="unit-content-center-horizontal">
                <button type="submit">Apply</button>
            </div>
          </div>
        </fieldset>

            <footer>
                <p>Â© DxM Prototypers</p>

                <img class="img-flex list-group" src="badges/facebook.svg" alt="">
                <img class="img-flex" src="badges/instagram.svg" alt="">
                <img class="img-flex" src="badges/pinterest.svg" alt="">
                <img class="img-flex" src="badges/twitter.svg" alt="">
        </footer>

      </section>
    </form>
  </main>
</body>

</html>
