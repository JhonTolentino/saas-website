<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700|Pacifico" rel="stylesheet">
</head>
<body>

  <header class="island">
    <div class="header">
      <img class="" src="badges/logo.svg" alt="">
      <nav>
        <ul>
          <li><a href="tool-index.html"></a>Tools</li>
          <li><a href="price-index.html"></a>Price</li>
          <li><a href="sign-index.html"></a>Sign Up</li>
        </ul>
      </nav>
    </div>
  </header>

  <form class="gutter-1-2" action="https://formspree.io" method="POST">

    <section >

      <h1 class="tera">Sign Up</h1>

      <fieldset>
        <legend class="tera">Personal details</legend>
        <div class="unit">

        <div class="xs-1 s-1 m-1-2 l-1 xl-1 push">
          <label for="name">First Name</label>
          <input class="grid" id="name" name="name">
        </div>

        <div class="xs-1 s-1 m-1-2 l-1 xl-1 push">
          <label for="name-2">Last Name</label>
          <input class="grid" id="name-2" name="name-2">
        </div>

        <div class="xs-1 s-1 m-1-2 l-1 xl-1 push">
          <label for="date">Date of birth</label>
          <input class="grid" id="date" name="date" type="date">
        </div>

        <div class="xs-1 s-1 m-1-2 l-1 xl-1 push">
          <label for="email">Email</label>
          <input class="grid" id="email" type="email" name="email">
        </div>

        <div class="xs-1 s-1 m-1-2 l-1 xl-1 push">
          <label for="tel">Phone number (optional)</label>
          <input class="grid" id="tel" name="tel" type="tel">
        </div>

        <div class="unit-content-center-horizontal">
          <button type="button" name="button">Apply</button>
        </div>
      </div>
      </fieldset>

      <footer>
        <p>Â© DxM Prototypers</p>

        <img class="img-flex" src="badges/facebook.svg" alt="">
        <img class="img-flex" src="badges/instagram.svg" alt="">
        <img class="img-flex" src="badges/pinterest.svg" alt="">
        <img class="img-flex" src="badges/twitter.svg" alt="">
      </footer>

    </section>
  </form>
</body>
</html>
